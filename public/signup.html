<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="dashboard.html" class="login" style="margin: auto auto;">
            <fieldset>
                <div>
                    <label>First Name: <input type="text" placeholder=""></label>
                </div>
                <br>
                <div>
                    <label>Last Name: <input type="password" placeholder=""> </label>
                </div>
                <br>
                <div>
                    <label>Email ID: <input type="password" placeholder=""> </label>
                </div>
                <br>
                <div>
                    <label>Password: <input type="password" placeholder=""> </label>
                </div>
                <br>
                <div>
                    <label>Re-enter Password: <input type="password" placeholder=""> </label>
                </div>  
                <br>
                <div>
                    <label for="img">Select image: <input type="file" id="img" name="img" accept="image/*"></label>
                    
                </div>
                <button>Sign Up</button>
            </fieldset>
        </form>
    </div> 
</body>
</html>
