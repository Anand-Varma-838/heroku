<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="login" style="margin: auto auto;" action="dashboard.html">
            <fieldset>
                <div>
                    <label>Email: <input type="text" name="email" id="e" placeholder="Enter email"></label>
                </div>
                <br>
                <div>
                    <label>Password: <input type="password" name="pass" id="p" placeholder="Enter password"></label>
                </div>
                <div>
                    <button type="submit" class=log>Login</button>
                </div>
            </fieldset>
        </form>
        
        <div>
            <a href="signup.html">New here? Sign Up</a>
        </div>
    </div> 
</body>
</html>
